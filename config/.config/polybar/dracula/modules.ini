[module/battery]
type = internal/battery
full-at = 100
battery = BAT0
adapter = ADP0
poll-interval = 2
time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <label-full>
format-full-prefix = 
label-charging = "%percentage:2%% (%time%)"
label-discharging = "%percentage:2%% (%time%)"
label-full = " Full"
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750


[module/cpu]
type = internal/cpu
interval = 1
format = "<label>  "
format-prefix = 
label = " %percentage:2%%"


[module/date]
type = internal/date
interval = 1.0
time = " %H:%M"
time-alt = " %a, %d %b %Y"
format = "<label> "
label = %time%


[module/filesystem]
type = internal/fs
mount-0 = /
interval = 30
fixed-values = true
format-mounted = "<label-mounted>  "
format-mounted-prefix = 
format-unmounted = "<label-unmounted>  "
format-unmounted-prefix = 
label-mounted = " %used% (%percentage_used:02%%)"
label-unmounted = " %mountpoint%: not mounted"


[module/memory]
type = internal/memory
interval = 1
format = "<label>  "
format-prefix = 
label = " %percentage_used:2%%"


[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
interval = 5
format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
format-muted-prefix = 
label-volume = %percentage:2%%
label-muted = " %percentage:2%%"
label-muted-foreground = ${color.red}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 


[module/title]
type = internal/xwindow
format = <label>
label = "%title%"
label-maxlen = 60
label-empty = 


[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = true
icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-5 = 6;
icon-default = 
format = <label-state>
format-padding = 0
label-monitor = %name%
label-active = %icon%
label-active-foreground = ${color.primary}
label-occupied = %icon%
label-occupied-foreground = 
label-urgent = %icon%
label-urgent-foreground = ${color.red}
label-empty = %icon%
label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1


[module/arrow]
type = custom/text
content = "  "
click-left = bash ~/.config/polybar/dracula/scripts/tray.sh


[module/sep]
type = custom/text
content = " | "
content-foreground = ${color.background}


[module/updates]
type = custom/script
exec = ~/.config/polybar/dracula/scripts/updates.sh
interval = 600
